<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Eventos Deportivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestor de Eventos Deportivos</h1>

        <!-- Alertas para feedback al usuario -->
        <div id="alerta-placeholder"></div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Crear Nuevo Evento</h2>
                        <form id="form-crear-evento">
                            <div class="mb-3">
                                <label for="nombre-evento" class="form-label">Nombre del Evento</label>
                                <input type="text" class="form-control" id="nombre-evento" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha-evento" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha-evento" required>
                            </div>
                            <div class="mb-3">
                                <label for="tipo-evento" class="form-label">Tipo de Evento</label>
                                <select class="form-select" id="tipo-evento" required>
                                    <option value="Fútbol">Fútbol</option>
                                    <option value="Baloncesto">Baloncesto</option>
                                    <option value="Voleibol">Voleibol</option>
                                    <option value="Tenis">Tenis</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Crear Evento</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Crear Nuevo Usuario</h2>
                        <form id="form-crear-usuario">
                            <div class="mb-3">
                                <label for="nombre-usuario" class="form-label">Nombre del Usuario</label>
                                <input type="text" class="form-control" id="nombre-usuario" required>
                            </div>
                            <button type="submit" class="btn btn-success">Crear Usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-3">Eventos Disponibles</h2>
                <div class="mb-3">
                    <select id="filtro-estado" class="form-select">
                        <option value="todos">Todos los estados</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Confirmado">Confirmado</option>
                        <option value="En Proceso">En Proceso</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <div id="lista-eventos" class="row">
                    <!-- Las tarjetas de eventos se cargarán aquí -->
                </div>
            </div>
            <div class="col-md-4">
                <h2 class="mb-3">Usuarios Registrados</h2>
                <div id="lista-usuarios" class="list-group">
                    <!-- Los usuarios se cargarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Detalles del Evento -->
    <div class="modal fade" id="modal-detalles-evento" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo-evento"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-inscribir-usuario" class="mb-4">
                        <input type="hidden" id="id-evento-inscribir">
                        <div class="input-group">
                            <select id="select-usuario-inscribir" class="form-select"></select>
                            <button type="submit" class="btn btn-primary">Inscribir</button>
                        </div>
                    </form>
                    <h6>Participantes Inscritos</h6>
                    <ul id="lista-participantes-inscritos" class="list-group mb-4"></ul>
                    <button id="btn-asignar-equipos" class="btn btn-secondary">Asignar Equipos</button>
                    <div id="equipos-asignados" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
